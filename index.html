<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pacientes</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="div-botones" >
      <div >
        <button class="botones" id="btn-registrar-paciente">Registrar Paciente</button>
      </div>
      <div>
        <button class="botones" id="btn-solicitar-turno">Solicitar Turno</button>
      </div>
    </div>

    <div class="form-registro" id="form-registro">
      <form>
        <div class="form-row col"> <span>REGISTRAR PACIENTE</span></div>
        <div class="form-row">
          <div class="">
            <input type="text" id="nombres" class="form-control" placeholder="Nombres" />
          </div>
          <div class="">
            <input type="text" id="apellidos" class="form-control" placeholder="Apellidos" />
          </div>
        </div>
        <div class="form-row">
          <div class="">
            <input type="number" id="cedula" class="form-control" placeholder="Cedula" />
          </div>
          <div class="">
            <input type="text" id="telefono" class="form-control" placeholder="Teléfono" />
          </div>
        </div>
        <div class="form-row">
          <div class="">
            <input type="number" id="edad" class="form-control" placeholder="Edad" />
          </div>
          <div class="">
            <label for="">Condición Especial</label>
            <select id="condicionEspecial">
              <option value="no">NO</option>
              <option value="si">SI</option>
            </select>
          </div>
        </div>
        <div class="form-row "> 
            <button type="button" id="btn-registrar" class="btn btn-primary btn-registrar">
                REGISTRAR
            </button>   
        </div>
      </form>
    </div>

    <div class="form-registro" id="form-turno">
        <form>
          <div class="form-row col"><span>SOLICITE TURNO</span></div>
          <div class="form-row">
            <div class="">
              <input type="number" class="form-control" placeholder="Ingrese Documento" />
            </div>           
          </div>          
          <div class="form-row "> 
              <button id="btn-solicitar" class="btn btn-primary btn-solicitar">
                  SOLICITAR
              </button>   
          </div>
        </form>
      </div>

    <link rel="stylesheet" type="text/css" href="index.css" />
    <script src="index.js"></script>
  </body>
</html>
